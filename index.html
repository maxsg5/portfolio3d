<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Portfolio</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: radial-gradient(circle at 20% 20%, #0f1120, #04050a 55%);
        color: #f5f5f5;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }

      #app {
        position: fixed;
        inset: 0;
        pointer-events: auto;
        z-index: 1;
      }

      .hud {
        position: fixed;
        left: 1.5rem;
        bottom: 1.5rem;
        z-index: 2;
        background: rgba(5, 5, 9, 0.7);
        color: #f5f5f5;
        padding: 0.85rem 1rem;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        backdrop-filter: blur(12px);
        max-width: min(360px, 70vw);
        font-size: 0.95rem;
        line-height: 1.45;
      }

      .hud strong {
        color: #ffe08a;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="hud">
      <div><strong>Controls</strong></div>
      <div>W/A/S/D or arrows to sail • Shift to boost • Scroll to zoom</div>
      <div>Click + drag to pan the view</div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
