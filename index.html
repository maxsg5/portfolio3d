<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Portfolio</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: radial-gradient(circle at 20% 20%, #0f1120, #04050a 55%);
        color: #f5f5f5;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }

      #app {
        position: fixed;
        inset: 0;
        pointer-events: auto;
        z-index: 1;
      }

      .hud {
        position: fixed;
        left: 1.5rem;
        bottom: 1.5rem;
        z-index: 2;
        background: rgba(5, 5, 9, 0.7);
        color: #f5f5f5;
        padding: 0.85rem 1rem;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        backdrop-filter: blur(12px);
        max-width: min(360px, 70vw);
        font-size: 0.95rem;
        line-height: 1.45;
      }

      .hud strong {
        color: #ffe08a;
        font-weight: 700;
      }

      .speech {
        position: fixed;
        z-index: 3;
        left: 50%;
        bottom: 2rem;
        transform: translateX(-50%);
        background: rgba(12, 16, 26, 0.82);
        color: #fefefe;
        padding: 0.75rem 1.1rem;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(10px);
        display: none;
        gap: 0.25rem;
        text-align: center;
        max-width: 320px;
      }

      .speech .title {
        font-weight: 700;
        color: #ffe08a;
      }

      .speech button {
        margin-top: 0.35rem;
        background: #ffe08a;
        color: #0c0f1a;
        border: none;
        border-radius: 10px;
        padding: 0.45rem 0.8rem;
        font-weight: 700;
        cursor: pointer;
      }

      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(4, 5, 10, 0.78);
        backdrop-filter: blur(10px);
        display: none;
        z-index: 4;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
      }

      .modal {
        background: #0f1221;
        color: #f5f5f5;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 18px 38px rgba(0, 0, 0, 0.45);
        max-width: 520px;
        width: min(520px, 90vw);
        padding: 1.5rem;
      }

      .modal h2 {
        margin: 0 0 0.5rem 0;
        color: #ffe08a;
      }

      .modal p {
        margin: 0.25rem 0 0.5rem 0;
        line-height: 1.55;
      }

      .modal .actions {
        margin-top: 1rem;
        display: flex;
        justify-content: flex-end;
      }

      .modal button {
        background: #ffe08a;
        color: #0f1221;
        border: none;
        border-radius: 10px;
        padding: 0.55rem 0.9rem;
        font-weight: 700;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="hud">
      <div><strong>Controls</strong></div>
      <div>W/A/S/D or arrows to sail • Shift to boost • Scroll to zoom</div>
      <div>Click + drag to pan the view</div>
    </div>
    <div class="speech" id="speech">
      <div class="title" id="speech-title"></div>
      <div id="speech-body"></div>
      <button id="speech-open">Dock</button>
    </div>
    <div class="modal-backdrop" id="modal-backdrop">
      <div class="modal">
        <h2 id="modal-title"></h2>
        <p id="modal-body"></p>
        <div class="actions">
          <button id="modal-close">Close</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
